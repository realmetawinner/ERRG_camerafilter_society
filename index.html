<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>사회팀 미션 성공</title></title>
    <link rel="stylesheet" href="camera-style.css">
</head>
<body>
    <div class="app-container">
        
        <div class="camera-container">
            <video id="camera-view" autoplay playsinline></video>
            <img src="filter-society.png" alt="미션 인증 프레임" class="overlay-image">
            
            <button id="switch-camera-button">화면전환</button>
        </div>
        
        <div class="controls">
            <button id="capture-button">사진저장</button>
        </div>

    </div>

    <canvas id="hidden-canvas" style="display:none;"></canvas>

    <script src="camera-script.js"></script>
</body>
</html>
